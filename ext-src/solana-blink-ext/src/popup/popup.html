<!DOCTYPE html>
<html>
<head>

  <title>PredictX Blinks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      min-height: 200px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #ffffff;
    }
    .container {
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .logo {
      font-size: 28px;
    }
    .title {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #8B5CF6 0%, #14F195 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .description {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .feature-icon {
      font-size: 20px;
    }
    .feature-text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 16px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #8B5CF6 0%, #14F195 100%);
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      transition: opacity 0.2s;
    }
    .link:hover {
      opacity: 0.9;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.4);
      border-radius: 6px;
      font-size: 10px;
      color: #A78BFA;
      margin-top: 4px;
    }
  </style>
</head>

  <div class="container">
